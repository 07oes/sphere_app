<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FB2 Reader</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- СТАНДАРТНАЯ ТЕМА (ТЕМНАЯ) --- */
        body {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --ui-bg: #2d2d2d;
            --border-color: #333;
            --meta-color: #a0a0a0;
            --link-color: #0a84ff;

            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior: none;
        }

        body.grabbing {
            cursor: grabbing;
        }

        /* --- СВЕТЛАЯ ТЕМА ДЛЯ БИБЛИОТЕКИ --- */
        #library-screen.theme-light {
            --bg-color: #ffffff;
            --text-color: #000000;
            --ui-bg: #e6e6e6;
            --border-color: #e0e0e0;
            --meta-color: #717171;
        }
        /* Кнопки в шапке */
        #library-screen.theme-light .btn-custom-add {
            background-color: #e6e6e6 !important;
            color: #000000;
        }
        #library-screen.theme-light .btn-custom-add:hover {
            background-color: #d3d3d3 !important;
        }
        #library-screen.theme-light .btn-custom-add svg {
            stroke: #000000;
        }
        /* Элементы книги в списке */
        #library-screen.theme-light .book-item-content h3 {
            color: var(--text-color);
        }
        #library-screen.theme-light .book-item-content p {
            color: #3b3b3b;
        }
        /* Иконка-заглушка для обложки */
        #library-screen.theme-light .book-icon-bg {
            background-color: #c7c7c7 !important;
        }
        #library-screen.theme-light .book-icon-bg span {
            color: #f0f0f0;
        }
        /* Пустая библиотека */
        #library-screen.theme-light #empty-library-view p {
            color: var(--meta-color);
        }

        /* --- СВЕТЛАЯ ТЕМА ДЛЯ НАСТРОЕК --- */
        #settings-screen.theme-light {
            --bg-color: #ffffff;
            --text-color: #000000;
            --ui-bg: #e6e6e6; 
            --border-color: #e6e6e6;
        }
        #settings-screen.theme-light .settings-block {
            background-color: var(--ui-bg) !important;
        }
        /* Устанавливаем цвет для текста внутри блоков */
        #settings-screen.theme-light span {
            color: #3b3b3b;
        }
        /* Отдельно стилизуем кнопку "Назад", чтобы не затрагивать заголовок */
        #settings-screen.theme-light .back-button.font-bold {
            color: #3b3b3b;
        }
        /* Устанавливаем черный цвет для главного заголовка "Настройки" */
        #settings-screen.theme-light header h1 {
            color: #000000;
        }
        #settings-screen.theme-light h2.text-gray-400 {
             color: #717171 !important;
        }
        #settings-screen.theme-light input[type=range]::-webkit-slider-runnable-track {
            background: #d3d3d3;
        }
        #settings-screen.theme-light input[type=range]::-webkit-slider-thumb {
            background: #717171;
        }
        #settings-screen.theme-light #reset-settings-btn {
            background-color: #e6e6e6 !important;
            color: #717171 !important;
        }
        #settings-screen.theme-light #reset-settings-btn:hover {
            background-color: #d3d3d3 !important;
            color: #3b3b3b !important;
        }

        /* --- СВЕТЛАЯ ТЕМА ДЛЯ МОДАЛЬНОГО ОКНА --- */
        #confirm-modal.theme-light > div {
            background-color: #ffffff !important;
        }
        #confirm-modal.theme-light p {
            color: #000000 !important;
        }
        #confirm-modal.theme-light button {
            background-color: #e6e6e6 !important;
            color: #3b3b3b !important;
        }
        #confirm-modal.theme-light button:hover {
            background-color: #d3d3d3 !important;
            color: #000000 !important;
        }


        /* --- ТЕМЫ ДЛЯ ЭКРАНА ЧТЕНИЯ --- */
        #reader-screen.theme-light {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --link-color: #22c55e;
            --ui-bg: #ffffff; /* Фон для панели содержания в светлой теме */
            /* Заменяем синий цвет на зеленый */
        }

        #reader-screen.theme-light #page-info {
            color: #717171;
        }

        #reader-screen.theme-dark {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --border-color: #333;
            --link-color: #0a84ff;
        }

        #reader-screen.theme-sepia {
            --bg-color: #fbf0d9;
            --text-color: #5b4636;
            --border-color: #e6dace;
            --link-color: #716854;
        }

        #reader-screen.theme-console {
            --bg-color: #000000;
            --text-color: #00ff00;
            --border-color: #333;
            --link-color: #00b500;
        }

        /* --- НОВАЯ ТЕМА: ГРАДИЕНТ --- */
        #reader-screen.theme-gradient {
            --bg-color: #1d2b64;
            /* Fallback color */
            --text-color: #e0e0e0;
            --border-color: #3a3a7a;
            --link-color: #4ade80;

            background-image: linear-gradient(135deg, #1d2b64 0%, #4a0e4e 100%);
            background-attachment: fixed;
            /* Градиент не скроллится с текстом */
        }


        .screen {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Применяем градиент к экрану чтения, если он активен */
        #reader-screen.theme-gradient {
            background-color: transparent;
            /* Убираем сплошной цвет, чтобы был виден градиент body */
        }


        header {
            border-color: var(--border-color) !important;
            position: relative;
            /* Убеждаемся, что z-index будет работать */
            z-index: 10;
            /* Ставим шапку поверх остального контента */
        }

        .settings-block {
            background-color: var(--ui-bg) !important;
        }

        .book-icon-bg {
            background-color: #3e3e3e !important;
        }

        .book-cover-img {
            object-fit: cover;
            object-position: center;
        }

        .btn-custom-add {
            background-color: #2d2d2d !important;
        }

        .btn-custom-add:hover {
            background-color: #404040 !important;
        }

        #theme-selector input:checked+span,
        #font-selector input:checked+span {
            background-color: #717171;
            color: #ffffff;
        }

        /* --- НОВЫЕ СТИЛИ ДЛЯ ВИЗУАЛЬНОГО ВЫБОРА --- */
        #theme-selector .theme-swatch,
        #progress-bar-color-selector .theme-swatch {
            transition: all 0.2s ease-in-out;
            border-width: 2px;
        }

        #theme-selector input:checked + .theme-swatch,
        #progress-bar-color-selector input:checked + .theme-swatch {
            border-color: #0a84ff; /* Яркая рамка для выделения */
            transform: scale(1.1);
        }

        #theme-selector input:checked + .theme-swatch svg,
        #progress-bar-color-selector input:checked + .theme-swatch svg {
            display: block; /* Показываем галочку */
        }


        .back-button {
            color: #757575 !important;
            /* Стандартный цвет для кнопки "Назад" */
        }

        /* --- ИНТЕРАКТИВНЫЕ СТИЛИ ДЛЯ КНОПОК --- */

        /* СТИЛИ ДЛЯ НАЖАТИЯ (срабатывают на всех устройствах) */
        .back-button:active { background-color: #292929 !important; }
        #settings-screen.theme-light .back-button:active { background-color: #d3d3d3 !important; }
        #reader-screen.theme-light .back-button:active { background-color: #eaeaea !important; }
        #reader-screen.theme-sepia .back-button:active { background-color: #ddd4c1 !important; }
        #reader-screen.theme-console .back-button:active { background-color: #141a13 !important; }
        #reader-screen.theme-gradient .back-button:active { background-color: rgba(0, 0, 0, 0.2) !important; }

        /* СТИЛИ ДЛЯ НАВЕДЕНИЯ (срабатывают только на устройствах с мышью, чтобы избежать "залипания" на телефонах) */
        @media (hover: hover) {
            .back-button:hover { background-color: #292929 !important; }
            #settings-screen.theme-light .back-button:hover { background-color: #e6e6e6 !important; }
            #reader-screen.theme-light .back-button:hover { background-color: #eaeaea !important; }
            #reader-screen.theme-sepia .back-button:hover { background-color: #ddd4c1 !important; }
            #reader-screen.theme-console .back-button:hover { background-color: #141a13 !important; }
            #reader-screen.theme-gradient .back-button:hover { background-color: rgba(0, 0, 0, 0.2) !important; }
        }

        /* Устанавливаем специальный цвет иконки для кнопок в разных темах (когда интерфейс виден) */
        #reader-screen.theme-light .back-button { color: #5d5d5d !important; }
        #reader-screen.theme-sepia .back-button { color: #5d534c !important; }
        #reader-screen.theme-console .back-button { color: #007b00 !important; }
        #reader-screen.theme-gradient .back-button { color: #ffffffaa !important; }

        /* --- Специфичные стили для кнопки "чистого экрана" --- */
        
        /* === КОГДА ИНТЕРАФЕЙС ВИДЕН === */
        /* Стиль при НАЖАТИИ (все устройства), когда интерфейс ВИДЕН */
        #reader-screen:not(.ui-hidden) #fullscreen-btn:active { background-color: #292929 !important; }
        #reader-screen.theme-light:not(.ui-hidden) #fullscreen-btn:active { background-color: #eaeaea !important; }
        #reader-screen.theme-sepia:not(.ui-hidden) #fullscreen-btn:active { background-color: #ddd4c1 !important; }
        #reader-screen.theme-console:not(.ui-hidden) #fullscreen-btn:active { background-color: #141a13 !important; }
        #reader-screen.theme-gradient:not(.ui-hidden) #fullscreen-btn:active { background-color: rgba(0, 0, 0, 0.2) !important; }

        /* Стиль при НАВЕДЕНИИ (ПК), когда интерфейс ВИДЕН */
        @media (hover: hover) {
            #reader-screen:not(.ui-hidden) #fullscreen-btn:hover { background-color: #292929 !important; }
            #reader-screen.theme-light:not(.ui-hidden) #fullscreen-btn:hover { background-color: #eaeaea !important; }
            #reader-screen.theme-sepia:not(.ui-hidden) #fullscreen-btn:hover { background-color: #ddd4c1 !important; }
            #reader-screen.theme-console:not(.ui-hidden) #fullscreen-btn:hover { background-color: #141a13 !important; }
            #reader-screen.theme-gradient:not(.ui-hidden) #fullscreen-btn:hover { background-color: rgba(0, 0, 0, 0.2) !important; }
        }


        /* === КОГДА ИНТЕРФЕЙС СКРЫТ === */
        #reader-screen.ui-hidden #fullscreen-btn {
            background-color: transparent !important;
        }
        #reader-screen.ui-hidden #fullscreen-btn svg {
            stroke: #3f3f3f !important;
        }
         #reader-screen.theme-light.ui-hidden #fullscreen-btn svg {
            stroke: #b0b0b0 !important; /* Светло-серый цвет для иконки на белом фоне */
        }

        /* Стиль при НАЖАТИИ (все устройства), когда интерфейс СКРЫТ */
        #reader-screen.ui-hidden #fullscreen-btn:active {
            background-color: #292929 !important;
        }
        #reader-screen.ui-hidden #fullscreen-btn:active svg {
            stroke: #757575 !important;
        }
        #reader-screen.theme-light.ui-hidden #fullscreen-btn:active {
            background-color: #d3d3d3 !important; /* Цвет нажатия темнее чем при наведении */
        }
         #reader-screen.theme-light.ui-hidden #fullscreen-btn:active svg {
            stroke: #3b3b3b !important;
        }

        /* Стиль при НАВЕДЕНИИ (ПК), когда интерфейс СКРЫТ */
        @media (hover: hover) {
            #reader-screen.ui-hidden #fullscreen-btn:hover {
                background-color: #292929 !important;
            }
            #reader-screen.ui-hidden #fullscreen-btn:hover svg {
                stroke: #757575 !important;
            }
            #reader-screen.theme-light.ui-hidden #fullscreen-btn:hover {
                background-color: #e6e6e6 !important;
            }
            #reader-screen.theme-light.ui-hidden #fullscreen-btn:hover svg {
                stroke: #5d5d5d !important;
            }
        }

        /* Новый стиль для заголовков в настройках */
        #settings-screen .text-gray-400 {
            color: #717171 !important;
        }


        /* --- СТИЛИ ДЛЯ СКРОЛЛИНГА --- */
        #book-content-wrapper {
            height: calc(100vh - 57px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: height 0.3s ease-in-out, margin-top 0.3s ease-in-out;
        }

        #reader-screen.ui-hidden #book-content-wrapper {
            height: 100vh;
            margin-top: -57px;
        }

        #book-content {
            /* line-height убран отсюда, теперь управляется через JS */
            padding: 1rem 1.5rem 5rem;
            /* Уменьшаем боковые отступы для мобильных */
            font-size: 18px;
        }

        /* --- СТИЛИ ДЛЯ ТЕКСТА КНИГИ --- */
        #reader-screen #book-content p {
            margin-bottom: 1em;
            text-indent: 0;
            text-align: left;
        }

        #reader-screen #book-content h2,
        #reader-screen #book-content h3,
        #reader-screen #book-content h4,
        #reader-screen #book-content h5,
        #reader-screen #book-content h6 {
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
            margin: 2em 0 1.5em 0;
        }

        #reader-screen #book-content h2 {
            font-size: 1.4em;
        }

        #reader-screen #book-content h3 {
            font-size: 1.2em;
        }

        #reader-screen #book-content h4 {
            font-size: 1.1em;
        }

        #reader-screen #book-content .quote-block {
            font-style: italic;
            margin: 1em 2em;
            color: var(--meta-color);
        }

        #reader-screen #book-content .empty-line-break {
            height: 1em;
        }

        /* --- СТИЛИ ДЛЯ ИЗОБРАЖЕНИЙ В ТЕКСТЕ --- */
        #reader-screen #book-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2em auto;
            border-radius: 0.25rem;
            background-color: #444;
            /* Фон на случай, если изображение прозрачное */
        }

        #page-overlay {
            background: linear-gradient(to top, var(--bg-color) 10%, transparent);
        }

        #reader-screen.theme-gradient #page-overlay {
            background: linear-gradient(to top, rgba(74, 14, 78, 0.8) 10%, transparent);
            /* Используем цвет из градиента с прозрачностью */
        }

        .screen {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
        }

        /* --- СТИЛИ ДЛЯ РЕЖИМА ЧИСТОГО ЧТЕНИЯ --- */
        #reader-screen>header,
        #reader-screen #page-overlay,
        #reader-screen #toc-btn {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #reader-screen.ui-hidden>header,
        #reader-screen.ui-hidden #toc-btn {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        #reader-screen.ui-hidden #page-overlay {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Стили для слайдера */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #d4d4d4;
            cursor: pointer;
            margin-top: -8px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4a4a4a;
            border-radius: 5px;
        }

        /* --- СТИЛИ ДЛЯ СВАЙПА --- */
        .book-item-wrapper {
            position: relative;
            overflow: hidden;
        }

        .delete-action {
            position: absolute;
            top: 50%;
            right: 0;
            width: 90px;
            height: 92%;
            transform: translateY(-50%) translateX(100%);
            transition: transform 0.3s ease;
            background-color: #af2b1e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            border-radius: 0.6rem;
        }

        .book-item-content {
            transition: transform 0.3s ease;
            background-color: var(--ui-bg);
            position: relative;
            z-index: 1;
            border-radius: 0.5rem;
        }

        .book-item-wrapper.swiped .book-item-content {
            transform: translateX(-110px);
        }

        .book-item-wrapper.swiped .delete-action {
            transform: translateY(-50%) translateX(-10px);
        }

        /* --- СТИЛИ ДЛЯ ПАНЕЛИ СОДЕРЖАНИЯ --- */
        #toc-panel.open {
            pointer-events: auto; /* Разрешаем клики, когда панель открыта */
        }
        #toc-panel.open #toc-overlay {
            opacity: 1; /* Плавно показываем затемнение */
        }
        #toc-panel.open > div:last-child {
            transform: translateX(0); /* Выдвигаем саму панель */
        }
        
        #toc-list a {
            display: block;
            padding: 0.75rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #toc-list a:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #reader-screen.theme-light #toc-list a:active,
        #reader-screen.theme-sepia #toc-list a:active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        @media (hover: hover) {
            #toc-list a:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }
        
            #reader-screen.theme-light #toc-list a:hover,
            #reader-screen.theme-sepia #toc-list a:hover {
                background-color: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>

<body class="overflow-hidden">

    <div id="app" class="h-screen w-screen flex flex-col">

        <!-- Экран Библиотеки -->
        <div id="library-screen" class="screen w-full h-full flex flex-col">
            <header id="library-header-top" class="px-4 py-6 text-center hidden">
                <div class="flex justify-center items-center gap-4">
                    <label for="file-input-top"
                        class="btn-custom-add text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition-colors duration-300 inline-block">
                        + Добавить
                    </label>
                    <input type="file" id="file-input-top" class="hidden" accept=".fb2,.fb2.zip">
                    <button id="settings-btn"
                        class="btn-custom-add text-white w-[40px] h-[40px] rounded-lg cursor-pointer transition-colors duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                </div>
            </header>

            <main id="book-list" class="flex-grow px-4 pb-4 overflow-y-auto flex flex-col gap-4">
                <!-- Сюда будут добавляться книги -->

    <!-- Подключение JSZip для работы с .fb2.zip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Инициализация Telegram Web App ---
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            } catch (e) {
                console.warn("Telegram Web App script not found.");
            }

            // --- UI Элементы ---
            const body = document.body;
            const libraryScreen = document.getElementById('library-screen');
            const readerScreen = document.getElementById('reader-screen');
            const settingsScreen = document.getElementById('settings-screen');
            const bookList = document.getElementById('book-list');
            const backToLibraryBtn = document.getElementById('back-to-library-btn');
            const backToLibraryFromSettingsBtn = document.getElementById('back-to-library-from-settings-btn');
            const bookTitle = document.getElementById('book-title');
            const bookContent = document.getElementById('book-content');
            const bookContentWrapper = document.getElementById('book-content-wrapper');
            const pageInfo = document.getElementById('page-info');
            const loader = document.getElementById('loader-container');
            const libraryHeaderTop = document.getElementById('library-header-top');
            const emptyLibraryView = document.getElementById('empty-library-view');
            const fileInputTop = document.getElementById('file-input-top');
            const fileInputCenter = document.getElementById('file-input-center');
            const settingsBtn = document.getElementById('settings-btn');
            const themeSelector = document.getElementById('theme-selector');
            const fontSizeSlider = document.getElementById('font-size-slider');
            const fontSizeValue = document.getElementById('font-size-value');
            const fontWeightSlider = document.getElementById('font-weight-slider');
            const fontWeightValue = document.getElementById('font-weight-value');
            const fontSelector = document.getElementById('font-selector');
            const lineHeightSlider = document.getElementById('line-height-slider');
            const lineHeightValue = document.getElementById('line-height-value');
            const resetSettingsBtn = document.getElementById('reset-settings-btn');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmModalText = document.getElementById('confirm-modal-text');
            const confirmModalYes = document.getElementById('confirm-modal-yes');
            const confirmModalNo = document.getElementById('confirm-modal-no');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const tocBtn = document.getElementById('toc-btn');
            const tocPanel = document.getElementById('toc-panel');
            const tocCloseBtn = document.getElementById('toc-close-btn');
            const tocList = document.getElementById('toc-list');
            const tocOverlay = document.getElementById('toc-overlay');
            const progressBarColorSelector = document.getElementById('progress-bar-color-selector');

            // --- Состояние приложения ---
            const defaultSettings = {
                readingTheme: 'theme-dark',
                fontSize: 18,
                fontWeight: 400,
                fontFamily: 'Arial',
                lineHeight: 180,
                progressBarColor: '#3f3f3f' // Стандартный серый
            };

            let db;
            let currentBookId = null;
            let bookIdToDelete = null; // Для модального окна
            let globalSettings = { ...defaultSettings };
            let currentBookToc = [];

            // --- База данных (IndexedDB) ---
            const DB_NAME = 'FB2ReaderDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'books';

            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = (event) => reject("Ошибка при открытии IndexedDB");
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, {
                                keyPath: 'id',
                                autoIncrement: true
                            });
                        }
                    };
                    request.onsuccess = (event) => {
                        db = event.target.result;
                        resolve(db);
                    };
                });
            }

            // --- Логика Библиотеки ---
            async function renderLibrary() {
                const books = await getAllBooks();
                bookList.innerHTML = '';

                const hasBooks = books.length > 0;
                libraryHeaderTop.classList.toggle('hidden', !hasBooks);
                emptyLibraryView.classList.toggle('hidden', hasBooks);
                bookList.classList.toggle('hidden', !hasBooks);

                const isLightTheme = libraryScreen.classList.contains('theme-light');
                if (hasBooks) {
                    books.reverse();
                    books.forEach(book => {
                        const progress = (book.scrollPosition && book.scrollHeight) ? (book
                            .scrollPosition / (book.scrollHeight - bookContentWrapper
                                .clientHeight)) * 100 : 0;

                        // Создаем обертку для свайпа
                        const wrapper = document.createElement('div');
                        wrapper.className = 'book-item-wrapper flex-shrink-0';

                        // Создаем фон для свайпа с текстом "Удалить"
                        const deleteActionBackground = document.createElement('div');
                        deleteActionBackground.className = 'delete-action font-bold';
                        deleteActionBackground.textContent = 'Удалить';

                        // Создаем видимую часть с информацией о книге
                        const bookElement = document.createElement('div');
                        bookElement.className =
                            'book-item-content p-2 flex items-center gap-4 relative overflow-hidden';

                        const coverHtml = book.coverImage ?
                            `<img src="${book.coverImage}" alt="Обложка" class="w-24 h-36 flex-shrink-0 book-cover-img rounded">` :
                            `<div class="w-24 h-36 flex-shrink-0 book-icon-bg rounded flex items-center justify-center"><span class="text-gray-500 text-3xl">📖</span></div>`;

                        
                        let finalProgressBarColor = globalSettings.progressBarColor;
                        if (isLightTheme && finalProgressBarColor === '#3f3f3f') {
                            finalProgressBarColor = '#c9c9c9';
                        }

                        bookElement.innerHTML = `
                            ${coverHtml}
                            <div class="flex-grow self-start overflow-hidden">
                                <h3 class="font-bold text-lg mb-1 truncate">${book.title}</h3>
                                <p class="text-sm text-gray-400 truncate">${book.author || 'Неизвестный автор'}</p>
                            </div>
                            <div class="absolute bottom-0 left-0 h-1" style="background-color: ${finalProgressBarColor}; width: ${Math.min(100, progress).toFixed(2)}%"></div>
                        `;

                        // Собираем все вместе
                        wrapper.appendChild(deleteActionBackground);
                        wrapper.appendChild(bookElement);
                        bookList.appendChild(wrapper);

                        // --- ОБНОВЛЕННАЯ ЛОГИКА СВАЙПА (ДЛЯ МЫШИ И КАСАНИЙ) ---
                        let isDragging = false;
                        let startX = 0;
                        let currentX = 0;
                        let isSwiping = false;
                        let isVerticalScroll = false;
                        let startY = 0;
                        const threshold = -50; // Дистанция для срабатывания свайпа
                        const deleteButton = wrapper.querySelector('.delete-action'); // Получаем кнопку сразу

                        bookElement.addEventListener('click', (e) => {
                            if (!isSwiping) {
                                openBook(book.id);
                            }
                        }, true);

                        bookElement.addEventListener('mousedown', swipeStart);
                        bookElement.addEventListener('touchstart', swipeStart);


                        function swipeStart(e) {
                            if (e.type === 'mousedown' && e.button !== 0) return;

                            const otherSwiped = document.querySelector('.book-item-wrapper.swiped');
                            if (otherSwiped && otherSwiped !== wrapper) {
                                otherSwiped.classList.remove('swiped');
                            }

                            isDragging = true;
                            isSwiping = false;
                            isVerticalScroll = false;

                            const touch = e.type === 'touchstart' ? e.touches[0] : e;
                            startX = touch.clientX;
                            startY = touch.clientY;

                            bookElement.style.transition = 'none';
                            deleteButton.style.transition = 'none';

                            if (e.type === 'mousedown') {
                                e.preventDefault();
                                document.body.classList.add('grabbing');
                                document.addEventListener('mousemove', swipeMove);
                                document.addEventListener('mouseup', swipeEnd);
                            } else { // touchstart
                                document.addEventListener('touchmove', swipeMove, { passive: false });
                                document.addEventListener('touchend', swipeEnd);
                            }
                            currentX = startX;
                        }

                        function swipeMove(e) {
                            if (!isDragging) return;

                            const touch = e.type === 'touchmove' ? e.touches[0] : e;
                            currentX = touch.clientX;
                            const currentY = touch.clientY;

                            const diffX = currentX - startX;
                            const diffY = currentY - startY;

                            if (!isSwiping && !isVerticalScroll) {
                                // Определяем направление жеста: горизонтальное или вертикальное
                                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                                    isSwiping = true;
                                } else if (Math.abs(diffY) > 10) {
                                    isVerticalScroll = true;
                                }
                            }

                            if (isVerticalScroll) {
                                swipeEnd(e); // Прерываем свайп, если это вертикальная прокрутка
                                return;
                            }

                            if (isSwiping) {
                                e.preventDefault(); // Предотвращаем скролл страницы при горизонтальном свайпе
                                const diff = Math.max(-110, Math.min(0, diffX));
                                bookElement.style.transform = `translateX(${diff}px)`;
                                const buttonTranslateX = 90 + (diff * (100 / 110));
                                deleteButton.style.transform = `translateY(-50%) translateX(${buttonTranslateX}px)`;
                            }
                        }

                        function swipeEnd(e) {
                            if (!isDragging) return;
                            isDragging = false;

                            if (e.type === 'mouseup') {
                                document.body.classList.remove('grabbing');
                                document.removeEventListener('mousemove', swipeMove);
                                document.removeEventListener('mouseup', swipeEnd);
                            } else { // touchend
                                document.removeEventListener('touchmove', swipeMove);
                                document.removeEventListener('touchend', swipeEnd);
                            }

                            bookElement.style.transform = '';
                            deleteButton.style.transform = '';
                            bookElement.style.transition = 'transform 0.3s ease';
                            deleteButton.style.transition = 'transform 0.3s ease';

                            let diff = currentX - startX;
                            if (isSwiping && diff < threshold) {
                                wrapper.classList.add('swiped');
                                confirmDelete(book.id, book.title); // Возвращаем вызов окна подтверждения
                            } else {
                                wrapper.classList.remove('swiped');
                            }

                            // Используем setTimeout, чтобы клик не сработал сразу после свайпа
                            setTimeout(() => {
                                isSwiping = false;
                            }, 100);
                        }
                    });
                }
            }

            function getAllBooks() {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject("Ошибка при получении книг");
                });
            }

            function confirmDelete(bookId, title) {
                bookIdToDelete = bookId;
                confirmModalText.textContent =
                    'Вы уверенны что хотите удалить данную книгу из библиотеки?';
                
                if (libraryScreen.classList.contains('theme-light')) {
                    confirmModal.classList.add('theme-light');
                } else {
                    confirmModal.classList.remove('theme-light');
                }

                confirmModal.classList.remove('hidden');
                confirmModal.classList.add('flex');
            }

            async function deleteBook(bookId) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.delete(bookId);
                    request.onsuccess = async () => {
                        await renderLibrary();
                        resolve();
                    };
                    request.onerror = () => reject("Ошибка при удалении книги");
                });
            }

            // --- Обработка файлов ---
            async function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                showLoader(true);
                try {
                    let content;
                    if (file.name.toLowerCase().endsWith('.zip')) {
                        const jszip = new JSZip();
                        const zip = await jszip.loadAsync(file);
                        const fb2File = Object.values(zip.files).find(f => f.name.toLowerCase()
                            .endsWith('.fb2'));
                        if (!fb2File) throw new Error('FB2 файл не найден в архиве.');
                        content = await fb2File.async('string');
                    } else {
                        content = await file.text();
                    }

                    const bookData = parseFB2(content);
                    await saveBook(bookData);
                    await renderLibrary();
                } catch (error) {
                    console.error("Ошибка обработки файла:", error);
                    alert("Не удалось обработать файл.");
                } finally {
                    showLoader(false);
                    fileInputTop.value = '';
                    fileInputCenter.value = '';
                }
            }

            fileInputTop.addEventListener('change', handleFileSelect);
            fileInputCenter.addEventListener('change', handleFileSelect);

            
            function parseFB2Body(rootNode, doc, tocArray) {
                if (!rootNode) return "";

                function processFormatting(node) {
                    if (!node || !node.childNodes) return '';
                    let html = '';
                    node.childNodes.forEach(child => {
                        if (child.nodeType === Node.TEXT_NODE) {
                            html += child.textContent;
                        } else if (child.nodeType === Node.ELEMENT_NODE) {
                            const tagName = child.tagName.toLowerCase();
                            const innerHTML = processFormatting(child);
                            switch (tagName) {
                                case 'emphasis':
                                    html += `<em>${innerHTML}</em>`;
                                    break;
                                case 'strong':
                                    html += `<strong>${innerHTML}</strong>`;
                                    break;
                                default:
                                    html += innerHTML;
                            }
                        }
                    });
                    return html;
                }

                function processNodeChildren(parentNode, level) {
                    let html = '';
                    parentNode.childNodes.forEach(node => {
                        if (node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0) {
                             html += `<p>${node.textContent}</p>`;
                             return;
                        }

                        if (node.nodeType !== Node.ELEMENT_NODE) return;

                        const tagName = node.tagName.toLowerCase();
                        const ignoredTags = ['genre', 'author', 'book-title', 'lang', 'src-lang', 'translator', 'sequence', 'document-info'];
                        if (ignoredTags.includes(tagName)) {
                            return;
                        }

                        switch (tagName) {
                            case 'title':
                                const parentTagName = parentNode.tagName ? parentNode.tagName.toLowerCase() : '';
                                if (parentTagName === 'section') {
                                    const sectionTitle = processFormatting(node).trim();
                                    if (sectionTitle) {
                                        const sectionId = `section-${tocArray.length}`;
                                        tocArray.push({ title: sectionTitle, id: sectionId, level: level -1 }); 
                                        const headingLevel = Math.min(6, level + 1); 
                                        html += `<h${headingLevel} id="${sectionId}">${sectionTitle}</h${headingLevel}>`;
                                    }
                                } else {
                                    const headingLevel = Math.min(6, level + 2);
                                    html += `<h${headingLevel}>${processFormatting(node)}</h${headingLevel}>`;
                                }
                                break;
                            case 'p':
                                html += `<p>${processFormatting(node) || '&nbsp;'}</p>`;
                                break;
                            case 'empty-line':
                                html += '<div class="empty-line-break"></div>';
                                break;
                            case 'section':
                                html += processNodeChildren(node, level + 1);
                                break;
                            case 'subtitle':
                                html += `<h3>${processFormatting(node)}</h3>`;
                                break;
                            case 'image':
                                const imageId = node.getAttribute('l:href')?.substring(1);
                                if (imageId) {
                                    const binaryImage = doc.querySelector(`binary[id="${imageId}"]`);
                                    if (binaryImage) {
                                        const contentType = binaryImage.getAttribute('content-type') || 'image/jpeg';
                                        const base64Data = binaryImage.textContent;
                                        html += `<img src="data:${contentType};base64,${base64Data}" alt="Иллюстрация из книги" />`;
                                    }
                                }
                                break;
                            case 'cite':
                                html += `<div class="quote-block">${processFormatting(node)}</div>`;
                                break;
                            default:
                                html += processNodeChildren(node, level);
                                break;
                        }
                    });
                    return html;
                }

                return processNodeChildren(rootNode, 0);
            }


            function parseFB2(xmlString) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(xmlString, "application/xml");
                const title = doc.querySelector('book-title')?.textContent || 'Без названия';
                const authorFirstName = doc.querySelector('author first-name')?.textContent || '';
                const authorLastName = doc.querySelector('author last-name')?.textContent || '';
                const author = `${authorFirstName} ${authorLastName}`.trim();

                let coverImage = null;
                const coverpage = doc.querySelector('coverpage image');
                if (coverpage) {
                    const imageId = coverpage.getAttribute('l:href')?.substring(1);
                    if (imageId) {
                        const binaryImage = doc.querySelector(`binary[id="${imageId}"]`);
                        if (binaryImage) {
                            const contentType = binaryImage.getAttribute('content-type') ||
                                'image/jpeg';
                            const base64Data = binaryImage.textContent;
                            coverImage = `data:${contentType};base64,${base64Data}`;
                        }
                    }
                }

                const descriptionNode = doc.querySelector('description');
                const bodyNode = doc.querySelector('body');
                let contentHTML = '';
                const toc = [];

                if (descriptionNode) {
                    contentHTML += parseFB2Body(descriptionNode, doc, toc);
                }
                if (bodyNode) {
                    contentHTML += parseFB2Body(bodyNode, doc, toc);
                }

                if (!contentHTML) {
                    contentHTML = "<p>Не удалось загрузить содержимое книги.</p>";
                }

                return {
                    title,
                    author,
                    content: contentHTML,
                    coverImage,
                    scrollPosition: 0,
                    scrollHeight: 0,
                    toc
                };
            }

            function saveBook(bookData) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.add(bookData);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject("Ошибка при сохранении книги");
                });
            }


            // --- Логика Читалки ---
            async function openBook(bookId) {
                const book = await getBookById(bookId);
                if (!book) return;

                currentBookId = bookId;
                bookTitle.textContent = book.title;
                bookContent.innerHTML = book.content;
                currentBookToc = book.toc || [];
                tocBtn.style.display = currentBookToc.length > 0 ? 'flex' : 'none';


                switchToScreen('reader');

                requestAnimationFrame(() => {
                    bookContentWrapper.scrollTop = book.scrollPosition || 0;
                    updateScrollUI();
                    saveMetadata(currentBookId, {
                        scrollHeight: bookContentWrapper.scrollHeight
                    });
                });
            }

            function getBookById(id) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get(id);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject("Ошибка при получении книги по ID");
                });
            }

            async function saveMetadata(bookId, data) {
                if (!bookId) return;
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(bookId);
                request.onsuccess = () => {
                    const book = request.result;
                    if (book) {
                        Object.assign(book, data);
                        store.put(book);
                    }
                };
            }

            function updateScrollUI() {
                const scrollTop = bookContentWrapper.scrollTop;
                const scrollHeight = bookContentWrapper.scrollHeight;
                const clientHeight = bookContentWrapper.clientHeight;

                if (scrollHeight <= clientHeight) {
                    pageInfo.textContent = '1 / 1';
                    return;
                }

                const totalPages = Math.ceil(scrollHeight / clientHeight);
                const currentPage = Math.round(scrollTop / clientHeight) + 1;
                pageInfo.textContent = `${currentPage} / ${totalPages}`;
            }

            // --- ЛОГИКА ОБЩИХ НАСТРОЕК ---
            function saveGlobalSettings() {
                localStorage.setItem('sphereReaderSettings', JSON.stringify(globalSettings));
            }

            function loadGlobalSettings() {
                const saved = localStorage.getItem('sphereReaderSettings');
                if (saved) {
                    globalSettings = {
                        ...defaultSettings,
                        ...JSON.parse(saved)
                    };
                }
            }

            function applyThemeToApp() {
                // --- Шаг 1: Применяем классы к HTML-элементам ---
                
                // Тема для экрана БИБЛИОТЕКИ
                if (globalSettings.readingTheme === 'theme-light') {
                    libraryScreen.classList.add('theme-light');
                } else {
                    libraryScreen.classList.remove('theme-light');
                }

                // Тема для экрана НАСТРОЕК
                if (globalSettings.readingTheme === 'theme-light') {
                    settingsScreen.classList.add('theme-light');
                } else {
                    settingsScreen.classList.remove('theme-light');
                }

                // Тема для экрана ЧТЕНИЯ (управляется отдельным классом на самом элементе)
                readerScreen.className = readerScreen.className.replace(/theme-\w+/g, '').trim();
                readerScreen.classList.add(globalSettings.readingTheme);

                // --- Шаг 2: Применяем стили к контенту внутри читалки ---
                bookContent.style.fontSize = `${globalSettings.fontSize}px`;
                bookContent.style.fontWeight = `${globalSettings.fontWeight}`;
                bookContent.style.fontFamily = `"${globalSettings.fontFamily}"`;
                bookContent.style.lineHeight = `${globalSettings.lineHeight}%`;


                // --- Шаг 3: Устанавливаем цвета для Telegram UI ---
                try {
                    const tg = window.Telegram.WebApp;
                    const isReaderVisible = !readerScreen.classList.contains('hidden');
                    const isSettingsVisible = !settingsScreen.classList.contains('hidden');
                    let color;

                    if (isReaderVisible) {
                        const themeColors = {
                            'theme-light': '#ffffff',
                            'theme-dark': '#1e1e1e',
                            'theme-sepia': '#fbf0d9',
                            'theme-console': '#000000',
                            'theme-gradient': '#1d2b64'
                        };
                        color = themeColors[globalSettings.readingTheme] || '#1e1e1e';
                    } else if (isSettingsVisible) {
                         // Для экрана настроек
                        color = (globalSettings.readingTheme === 'theme-light') ? '#ffffff' : '#1e1e1e';
                    } else {
                        // Библиотека
                        color = (globalSettings.readingTheme === 'theme-light') ? '#ffffff' : '#1e1e1e';
                    }
                    
                    tg.setHeaderColor(color);
                    tg.setBackgroundColor(color);
                } catch (e) { /* Игнорируем ошибку, если API недоступен */ }
            }


            function renderSettings() {
                themeSelector.innerHTML = '';
                const themes = [{
                    id: 'theme-light',
                    name: 'Светлая',
                    color: '#ffffff'
                }, {
                    id: 'theme-dark',
                    name: 'Тёмная',
                    color: '#1e1e1e'
                }, {
                    id: 'theme-sepia',
                    name: 'Сепия',
                    color: '#fbf0d9'
                }, {
                    id: 'theme-console',
                    name: 'Консоль',
                    color: '#000000'
                }, {
                    id: 'theme-gradient',
                    name: 'Градиент',
                    color: 'linear-gradient(135deg, #1d2b64 0%, #4a0e4e 100%)'
                }];

                themes.forEach(theme => {
                    const label = document.createElement('label');
                    label.className = 'flex flex-col items-center justify-center cursor-pointer';
                
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'theme';
                    input.value = theme.id;
                    input.className = 'hidden';
                    if (globalSettings.readingTheme === theme.id) {
                        input.checked = true;
                    }
                
                    const swatch = document.createElement('span');
                    swatch.className = 'theme-swatch w-12 h-12 rounded-full flex items-center justify-center';
                    swatch.style.background = theme.color;
                    // Для светлой темы добавим рамку, чтобы кружок не сливался с фоном
                    swatch.style.borderColor = (theme.id === 'theme-light') ? '#e0e0e0' : 'transparent';
                
                    const checkmarkColor = (theme.id === 'theme-light' || theme.id === 'theme-sepia') ? '#000000' : '#ffffff';
                    swatch.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="${checkmarkColor}" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    `;
                
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'mt-2 text-xs text-gray-400';
                    nameSpan.textContent = theme.name;
                
                    label.appendChild(input);
                    label.appendChild(swatch);
                    label.appendChild(nameSpan);
                    themeSelector.appendChild(label);
                });

                progressBarColorSelector.innerHTML = '';
                const colors = [
                    { name: 'Серый', value: '#3f3f3f' },
                    { name: 'Красный', value: '#ef4444' },
                    { name: 'Жёлтый', value: '#eab308' },
                    { name: 'Зелёный', value: '#22c55e' },
                    { name: 'Голубой', value: '#3b82f6' }
                ];

                const isLightTheme = settingsScreen.classList.contains('theme-light');
                colors.forEach(color => {
                    const label = document.createElement('label');
                    label.className = 'flex flex-col items-center justify-center cursor-pointer';

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'progress-color';
                    input.value = color.value;
                    input.className = 'hidden';
                    if (globalSettings.progressBarColor === color.value) {
                        input.checked = true;
                    }

                    const swatch = document.createElement('span');
                    swatch.className = 'theme-swatch w-12 h-12 rounded-full flex items-center justify-center';

                    
                    let finalSwatchColor = color.value;
                    if (isLightTheme && finalSwatchColor === '#3f3f3f') {
                        finalSwatchColor = '#c9c9c9';
                    }

                    swatch.style.background = finalSwatchColor;
                    swatch.style.borderColor = 'transparent';

                    const checkmarkColor = '#ffffff';
                    swatch.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="${checkmarkColor}" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    `;
                
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'mt-2 text-xs text-gray-400';
                    nameSpan.textContent = color.name;
                
                    label.appendChild(input);
                    label.appendChild(swatch);
                    label.appendChild(nameSpan);
                    progressBarColorSelector.appendChild(label);
                });


                fontSizeSlider.value = globalSettings.fontSize;
                fontSizeValue.textContent = `${globalSettings.fontSize}px`;
                fontWeightSlider.value = globalSettings.fontWeight;
                fontWeightValue.textContent = globalSettings.fontWeight;
                lineHeightSlider.value = globalSettings.lineHeight;
                lineHeightValue.textContent = `${globalSettings.lineHeight}%`;

                fontSelector.innerHTML = '';
                const fonts = ['Arial', 'Bookman', 'Courier New', 'Comic Sans MS'];
                fonts.forEach(font => {
                    const label = document.createElement('label');
                    label.className =
                        'flex items-center justify-center p-2 rounded-md cursor-pointer text-center text-sm transition-colors';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'font';
                    input.value = font;
                    input.className = 'hidden';
                    if (globalSettings.fontFamily === font) {
                        input.checked = true;
                    }
                    const span = document.createElement('span');
                    span.className = 'w-full py-2 rounded-md';
                    span.textContent = font;
                    span.style.fontFamily = font;

                    label.appendChild(input);
                    label.appendChild(span);
                    fontSelector.appendChild(label);
                });
            }

            // --- Навигация и UI ---
            function switchToScreen(screenName) {
                libraryScreen.classList.add('hidden');
                readerScreen.classList.add('hidden');
                settingsScreen.classList.add('hidden');

                if (screenName === 'library') {
                    libraryScreen.classList.remove('hidden');
                    renderLibrary();
                } else if (screenName === 'reader') {
                    readerScreen.classList.remove('hidden');
                } else if (screenName === 'settings') {
                    settingsScreen.classList.remove('hidden');
                    renderSettings();
                }
                applyThemeToApp(); // Применяем тему после переключения экрана
            }


            function showLoader(show) {
                loader.classList.toggle('hidden', !show);
            }

            // --- Обработчики событий ---
            backToLibraryBtn.addEventListener('click', () => {
                currentBookId = null; // Сбрасываем ID текущей книги при выходе в библиотеку
                switchToScreen('library')
            });
            settingsBtn.addEventListener('click', () => switchToScreen('settings'));
            backToLibraryFromSettingsBtn.addEventListener('click', () => switchToScreen('library'));

            // --- Логика режима чистого чтения ---
            let scrollTimeout;
            bookContentWrapper.addEventListener('scroll', () => {
                updateScrollUI();
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    saveMetadata(currentBookId, {
                        scrollPosition: bookContentWrapper.scrollTop,
                        scrollHeight: bookContentWrapper.scrollHeight
                    });
                }, 250);
            });

            themeSelector.addEventListener('change', (e) => {
                if (e.target.name === 'theme') {
                    globalSettings.readingTheme = e.target.value;
                    saveGlobalSettings();
                    applyThemeToApp();
                }
            });

            progressBarColorSelector.addEventListener('change', (e) => {
                if (e.target.name === 'progress-color') {
                    globalSettings.progressBarColor = e.target.value;
                    saveGlobalSettings();
                    renderLibrary();
                }
            });


            fontSizeSlider.addEventListener('input', (e) => {
                const newSize = e.target.value;
                globalSettings.fontSize = parseInt(newSize, 10);
                fontSizeValue.textContent = `${newSize}px`;
                saveGlobalSettings();
                applyThemeToApp();
            });

            fontWeightSlider.addEventListener('input', (e) => {
                const newWeight = e.target.value;
                globalSettings.fontWeight = parseInt(newWeight, 10);
                fontWeightValue.textContent = newWeight;
                saveGlobalSettings();
                applyThemeToApp();
            });

            lineHeightSlider.addEventListener('input', (e) => {
                const newHeight = e.target.value;
                globalSettings.lineHeight = parseInt(newHeight, 10);
                lineHeightValue.textContent = `${newHeight}%`;
                saveGlobalSettings();
                applyThemeToApp();
            });

            fontSelector.addEventListener('change', (e) => {
                if (e.target.name === 'font') {
                    globalSettings.fontFamily = e.target.value;
                    saveGlobalSettings();
                    applyThemeToApp();
                }
            });

            resetSettingsBtn.addEventListener('click', () => {
                globalSettings = { ...defaultSettings };
                saveGlobalSettings();
                renderSettings();
                applyThemeToApp();
            });

            // --- Fullscreen Logic ---
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.warn(`Fullscreen API might not be supported or is restricted: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            fullscreenBtn.addEventListener('click', () => {
                readerScreen.classList.toggle('ui-hidden');
                toggleFullScreen();
            });
            
            // --- Table of Contents Logic ---
            function renderToc() {
                tocList.innerHTML = '';
                if (!currentBookToc || currentBookToc.length === 0) return;

                currentBookToc.forEach(item => {
                    const link = document.createElement('a');
                    link.dataset.id = item.id;
                    link.textContent = item.title;
                    link.style.paddingLeft = `${0.75 + item.level * 1}rem`;
                    tocList.appendChild(link);
                });
            }

            tocBtn.addEventListener('click', () => {
                renderToc();
                tocPanel.classList.add('open');
            });

            function closeTocPanel() {
                tocPanel.classList.remove('open');
            }

            tocCloseBtn.addEventListener('click', closeTocPanel);
            tocOverlay.addEventListener('click', closeTocPanel);

            tocList.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    const sectionId = e.target.dataset.id;
                    const targetElement = document.getElementById(sectionId);
                    if (targetElement) {
                        // Даем немного времени анимации закрытия панели, потом скроллим
                        setTimeout(() => {
                           targetElement.scrollIntoView({ behavior: 'smooth' });
                        }, 300);
                    }
                    closeTocPanel();
                }
            });


            // --- Обработчики для модального окна ---
            confirmModalNo.addEventListener('click', () => {
                const swipedWrapper = document.querySelector('.book-item-wrapper.swiped');
                if (swipedWrapper) {
                    // Убираем класс, чтобы CSS вернул всё на место
                    swipedWrapper.classList.remove('swiped');
                }
                confirmModal.classList.add('hidden');
                confirmModal.classList.remove('flex');
                confirmModal.classList.remove('theme-light');
                bookIdToDelete = null;
            });

            confirmModalYes.addEventListener('click', () => {
                if (bookIdToDelete !== null) {
                    deleteBook(bookIdToDelete);
                    bookIdToDelete = null;
                }
                confirmModal.classList.add('hidden');
                confirmModal.classList.remove('flex');
                confirmModal.classList.remove('theme-light');
            });


            // --- Запуск приложения ---
            async function main() {
                showLoader(true);
                try {
                    loadGlobalSettings();
                    await initDB();
                    await renderLibrary();
                    applyThemeToApp(); // Первоначальное применение темы
                } catch (error) {
                    console.error("Ошибка инициализации:", error);
                    alert("Произошла ошибка при запуске приложения.");
                } finally {
                    showLoader(false);
                }
            }

            main();
        });
    </script>
